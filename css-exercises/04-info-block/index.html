<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Info Block | TOP Flex CSS Assmt</title>
</head>
  <body>
    <div class="info-wrap container">
      <section id="info-block">
        <h2 class="info-block-title">Flower Information</h2>
        <ul class="info-list">
          <li class="info-list__item">
            <figure><img src="images/barberry.png" alt="illustration of barberry flower"></figure>
            <p>This is a type of plant. We love this one.</p>
          </li>
          <li class="info-list__item">
            <figure><img src="images/chilli.png" alt="illustration of chilli flower"></figure>
            <p>This is another type of plant. Isn&apos; it nice.</p>
          </li>
          <li class="info-list__item">
            <figure><img src="images/pepper.png" alt="illustration of common flower"></figure>
            <p>We have so many plants. Yay plants.</p>
          </li>
          <li class="info-list__item">
            <figure><img src="images/saffron.png" alt="illustration of crochus flower"></figure>
            <p>I&apos;m running of things to say about plants.</p>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
