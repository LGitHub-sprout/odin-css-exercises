<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>06-Flex-Layout</title>
</head>
<body>
  <div class="page-wrap">
    <header id="site-header" class="site-header">
      <div class="container site-menus-wrap">
        <div class="site-nav-wrap">
          <nav class="site-nav">
            <ul class="site-nav__list">
              <li class="site-nav__list--item"><a href="#">About</a></li>
              <li class="site-nav__list--item"><a href="#">Store</a></li>
            </ul>
          </nav>
        </div><!-- .site-nav-wrap -->
        <div class="user-nav-wrap">
          <nav class="user-nav">
            <ul class="user-nav__list">
              <li class="user-nav__list--item"><a href="#">Profile</a></li>
              <li class="user-nav__list--item"><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div><!-- .user-nav-wrap -->
      </div><!-- .container -->
    </header>
    <main id="main-content" class="main-content">
      <div class="container search-form-wrap">
        <div class="logo-wrap"><img src="logo.png" alt="Odin Project Loog"></div>
        <div class="form-wrap">
          <form action="" method="get" class="search-form">
            <div class="search-form__input-wrap">
              <input type="search" class="search-input-field" name="search">
              <div class="submit-wrap">
                <input type="submit" value="Do the thing!"><input type="submit" value="Do the other thing!">
              </div>
            </div>
          </form>
        </div><!-- .form-wrap -->
      </div><!-- .container -->
    </main>
    <footer id="site-footer" class="site-footer container">
      <div class="footer-wrap">
        <div class="site-links-wrap">
          <ul class="site-footer__list">
            <li class="site-footer__list--link-item"><a href="#">Advertising</a></li>
            <li class="site-footer__list--link-item"><a href="#">Business</a></li>
          </ul>
        </div>
        <div class="gdpr-links-wrap">
          <ul class="site-footer__list">
            <li class="site-footer__list--link-item"><a href="#">Privacy</a></li>
            <li class="site-footer__list--link-item"><a href="#">Terms</a></li>
          </ul>
        </div>
      </div>
    </footer>

  </div><!-- .page-wrap -->
</body>
</html>
